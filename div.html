<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-3">
        <div class="d-grid gap-1">
            <button type="button" class="btn btn-danger btn-block">Button</button>
            <button type="button" class="btn btn-warning btn-block">Button</button>
            <button type="button" class="btn btn-success btn-block">Button</button>
        </div>
        <div class="container mt-3">
            <button type="button" class="btn btn-danger btn-lg">Button</button>
            <button type="button" class="btn btn-warning btn-md">Button</button>
            <button type="button" class="btn btn-success btn-sm">Button</button>
            <button type="button" class="btn btn-light btn-sm">Button</button>

        </div>
    </div>

</body>

</html>
